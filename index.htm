{% for post in site.posts %}

<article>
	<a href="{{ post.url }}" data-post-id="{{ post.id }}">
		<div>
			<h2>{{ post.title }}</h2>
			<p>{{ post.excerpt}}</p>
			<ul class="unstyled listleft">
				<li>Web</li>
				<li>UI</li>
				<li>Mobile</li>
			</ul>
		</div>
		<img src="http://placeimg.com/640/400/tech" alt="Work">
	</a>
</article>

<section class="work" data-work-id="{{ post.id }}">
	{{ post.content }}
</section>

{% endfor %}
